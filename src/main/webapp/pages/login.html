<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width-device-width, initial-scale-1'>
    <title>Login</title>
    <link rel='stylesheet' href='../css/bulma.css'>
    <link rel='stylesheet' href='../css/general.css'>
    <script src='../script/javascript.js'></script>
</head>
<body>
    <section class='hero'>
        <div class='columns is-centered  is-multiline'>
            <div class='column is-8' style='text-align: center;'>
                <div class='title'>
                    Login
                </div>
            </div>
            <div class='column is-8 columns is-variable is-multiline'>
                <div class='column is-2'></div>
                <div class='column is-2 formText'>
                    <p>
                        Benutzername:
                    </p>
                </div>
                <div class='column is-5'>
                    <div class='field'>
                        <p class='control has-icons-left has-icons-right'>
                            <input class='input' type='email' placeholder='Name' id='name'>
                        </p>
                    </div>
                </div>
                <div class='column is-3'></div>
                <div class='column is-2'></div>
                <div class='column is-2 formText'>
                    <p>
                        Passwort:
                    </p>
                </div>
                <div class='column is-5'>
                    <div class='field'>
                        <p class='control has-icons-left'>
                            <input class='input' type='password' placeholder='Password' id='password'>
                        </p>
                    </div>
                </div>
                <div class='column is-3'></div>
            </div>

            <div class='column is-8' style='text-align: center;'>
                <button class='generalButton' style='width: 60%; height: 200%;margin: 0 auto;' onclick='login();'>
                    anmelden
                </button>
            </div>
        </div>
    </section>


</body>
</html>
